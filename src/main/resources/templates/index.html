<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/beans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="img/logo-favicon.png"/>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">-->
    <!--<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>-->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lasform.css">

    <script data-main="scripts/main" src="scripts/require.js"></script>
    <title>Lasform v0.0.1</title>

</head>
<body>

    <div class="lf-main-pan-container">

        <div class="mdl-card mdl-shadow--2dp lf-main-pan-card">
            <div class="mdl-card__supporting-text">
                <input id="lf-search-input" name="lf-search-input" type="text" placeholder="Search Lasform Map" class="lf-search-input">
                <i id="lf-search-button" class="material-icons lf-search-button">
                    search
                </i>
                <i class="material-icons lf-login-icon">
                    account_circle
                </i>
            </div>
        </div>

        <div class="mdl-card mdl-shadow--2dp lf-search-details-card">

            <div class="lf-loading-container">
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active lf-loading"></div>
            </div>

            <div class="if-search-container">
                <div class="mdl-card__title --blue ">
                    Search
                </div>
                <div class="mdl-card__supporting-text lf-search-card-content">
                    <div class="lf-search-list"></div>
                </div>
            </div>

            <div class="lf-location-details-container">
                <div class="lf-back-to-search">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect mdl-color--white">
                        <i class="material-icons ">
                            arrow_back
                        </i>
                    </button>
                </div>
                <div class="mdl-card__title if-location-details-title"></div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect mdl-color--white">
                        <i class="material-icons ">more_vert</i>
                    </button>
                </div>
                <div class="mdl-card__supporting-text lf-search-card-content">
                    <div class="lf-location-details">
                        <h2>Location 1</h2>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div id="map">
    </div>

    <div id="users-location" >
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">my_location</i>
        </button>
    </div>

    <div class="contextMenu">
        <ul>
            <li id="zoomIn" onclick="contextMenuZoomIn()">Zoom In</li>
            <li id="zoomOut" onclick="contextMenuZoomOut()">Zoom Out</li>
            <li class="separator"><div></div></li>
            <li id="centerHere" onclick="contextMenuSetCenter()">Center Here</li>
        </ul>
    </div>


</body>
</html>
